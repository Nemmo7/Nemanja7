<form [formGroup]="coursedeleteForm">
    <mat-form-field class="full-width">
      <p>Are you sure</p>
    </mat-form-field>
      <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true">No</button>
        <button mat-button [disabled]="coursedeleteForm.invalid" color="primary" (click)="submit()">Yes</button>
      </div>

</form>
